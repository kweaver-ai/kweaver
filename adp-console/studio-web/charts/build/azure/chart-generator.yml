# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - doc/*
  - docs/*
  - perf/*
  - refactor/*
  - style/*
  - build/*
  - revert/*
  - ci/*
  - workflow/*

variables:
  - group: ict-config
  - group: proton-global-config
  - name: Build.Clean
    value: 'all'

parameters:
- name: StudioWebStatic
  displayName: StudioWebStatic镜像tag(示例:alpha.1，feature-65535-with-comment)
  type: string
  default: alpha.1
- name: StudioWebService
  displayName: StudioWebService镜像tag(示例:alpha.1，feature-65535-with-comment)
  type: string
  default: alpha.1
- name: DeployWebTProxy
  displayName: DeployWebTProxy镜像tag(示例:alpha.1，feature-65535-with-comment)
  type: string
  default: alpha.1
- name: StudioWebBackend
  displayName: StudioWebBackend(示例:v0.0.1，main.latest)
  type: string
  default: v0.5.0

pool:
  name: ASDeployment
  demands:
    - Agent.OS -equals Linux
    - Agent.OSArchitecture -equals X64
    - docker
    - curl

steps:
- task: PostBuildCleanup@3

- checkout: self

- task: Docker@2
  displayName: 登录容器仓库
  inputs:
    containerRegistry: ProtonACR
    command: login

- task: Bash@3
  inputs:
    filePath: 'build/scripts/build_tools/build_chart.sh'
  displayName: "build_chart"
  env:
    DOCKER_HUB_PASSWORD: $(DOCKER_HUB_PASSWORD)
    DOCKER_HUB_USER: $(DOCKER_HUB_USER)
    REGISTRY_PASSWORD: $(registry.password)
    REGISTRY_USERNAME: $(registry.username)
    RELEASE_VERSION: $(release_version)
    SERVICE_VERSION: $(version)
    BRANCH_NAME: $(Build.SourceBranch)
    BUILD_NUMBER: $(Build.BuildId)
    BUILD_ARCH: $(arch)
    StudioWebStatic: ${{parameters.StudioWebStatic}}
    StudioWebService: ${{parameters.StudioWebService}}
    DeployWebTProxy: ${{parameters.DeployWebTProxy}}
    StudioWebBackend: ${{parameters.StudioWebBackend}}
