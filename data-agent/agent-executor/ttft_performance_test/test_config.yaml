# TTFT Performance Test Configuration

# API Configuration
api:
  base_url: "https://api.example.com"
  endpoint: "/api/agent-executor/v2/agent/run"
  timeout: 30
  headers:
    x-user: "user-12345"
    x-visitor-type: "user"
    Content-Type: "application/json"
  # payload_template: "payload.json"  # Optional custom payload template

# Test Parameters
test:
  concurrency: 5
  iterations: 20
  delay_between_requests: 0.0
  delay_between_batches: 2.0
  max_failures: 10
  queries:
    - "What is artificial intelligence?"
    - "Explain blockchain technology"
    - "How does photosynthesis work?"
  # query_file: "queries.json"  # Optional queries file

# Report Configuration
report:
  output_dir: "./results"
  formats: ["json", "txt"]
  include_charts: true
  chart_types: ["time_series", "distribution"]
  timestamp_format: "%Y%m%d_%H%M%S"

# Logging
logging:
  level: "INFO"
  # file: "ttft_tester.log"  # Optional log file
